<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppWebAssembly</title>
    <!-- Cambiar base href segÃºn tu repo en GitHub Pages -->
    <base href="/AppPruebas/" />

    <!-- Fuente recomendada por MudBlazor -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

 <!-- Font Awesome desde CDN (sin integrity para evitar bloqueos en GitHub Pages) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          crossorigin="anonymous" />
    
    <!-- Estilos de MudBlazor -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="AppWebAssembly.styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Scripts de utilidad -->
    <script>
        // FunciÃ³n de cambio de tema (debe estar antes de blazor.webassembly.js)
        window.changeThemeClass = function (isDark) {
            if (isDark) {
                document.body.classList.add("dark-root");
                document.documentElement.classList.add("dark-root");
                document.body.classList.remove("light-root");
                document.documentElement.classList.remove("light-root");
            } else {
                document.body.classList.add("light-root");
                document.documentElement.classList.add("light-root");
                document.body.classList.remove("dark-root");
                document.documentElement.classList.remove("dark-root");
            }
        };

        // FunciÃ³n para obtener ancho de ventana
        window.blazorGetWidth = () => window.innerWidth;
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="app">
        <div class="loading-container">
            <svg class="loading-progress">
                <circle r="40%" cx="50%" cy="50%" />
                <circle r="40%" cx="50%" cy="50%" />
            </svg>
            <div class="loading-progress-text">Cargando...</div>
        </div>
    </div>

    <!-- Error UI de Blazor -->
    <div id="blazor-error-ui">
        OcurriÃ³ un error inesperado.
        <a href="." class="reload">Recargar</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <!-- Script principal de Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Script de MudBlazor (puede ir con defer) -->
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1" defer></script>
</body>
</html>
